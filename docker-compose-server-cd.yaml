version: "3.9"

services:
  api:
    image: greenpearbear/skypro_docker_rdmitirev:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    ports:
      - 80:80
    working_dir: /code
    volumes:
      - ./:/code/data
    depends_on:
      pg:
        condition: service_healthy
  pg:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pg_data: